<!DOCTYPE html>
<html>

<head lang="en">
<meta charset="UTF-8">
<!-- Bootstrap stuff -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
<script src="js/locationpicker.jquery.min.js"></script>
<title>Simple example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



	<input type="text" class="form-control" id="us3-address" />


	<div id="us3" style="width: 0 px; height: 0px;"></div>

	<input type="text" class="form-control" style="width: 110px"
		id="us3-lat" />



	<input type="text" class="form-control" style="width: 110px"
		id="us3-lon" />


	<script>
		$('#us3').locationpicker({
			location : {
				latitude : 46.15242437752303,
				longitude : 2.7470703125
			},
			radius : 300,
			inputBinding : {
				latitudeInput : $('#us3-lat'),
				longitudeInput : $('#us3-lon'),
				radiusInput : $('#us3-radius'),
				locationNameInput : $('#us3-address')
			},
			enableAutocomplete : true,
			onchanged : function(currentLocation, radius, isMarkerDropped) {
				// Uncomment line below to show alert on each Location Changed event
				//alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
			}
		});
	</script>
	</div>
</body>

</html>
